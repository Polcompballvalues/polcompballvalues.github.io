<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link href='stylesheets/style.css' rel='stylesheet' type='text/css'>
        <link rel="icon" type="x-icon" href="assets/icon.png">
        <link rel="shortcut icon" type="x-icon" href="assets/icon.png">
        <title>PolcompballValues</title>
        <meta property="og:ttl" content="600">
        <meta property="og:site_name" content="polcompballvalues.github.io">
        <meta property="og:title" content="PolcompballValues">
        <meta property="og:type" content="website">
        <meta property="og:description" content="PolcompballValues a quiz aimed at members of the Polcompball community, specially the official Discord server">
        <meta property="og:url" content="https://polcompballvalues.github.io/">
        <meta property="og:image" content="https://polcompballvalues.github.io/assets/previcon.png">
        <meta property="og:image:width" content="1024">
        <meta property="og:image:height" content="1024">
        <meta name="theme-color" content="#000000" data-react-helmet="true">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta charset="utf-8">
    </head>
    <body>
        <h1>PolcompballValues</h1>
        <h2 style="text-align:center;" id="question-number">Currently loading</h2>
        <p class="question" id="question-text"></p>
        <button class="button" onclick="next_question( 1.00)" id="igofurth-button">I'd Go Further</button> <br>
        <button class="button" onclick="next_question( 0.67)" id="stragree-button">Strongly Agree</button> <br>
        <button class="button" onclick="next_question( 0.33)" id="agree-button">Agree</button> <br>
        <button class="button" onclick="next_question( 0.00)" id="neutral-button">Neutral/Ambivalent/Skip</button> <br>
        <button class="button" onclick="next_question(-0.33)" id="disag-button">Disagree</button> <br>
        <button class="button" onclick="next_question(-0.67)" id="strdisag-button">Strongly Disagree</button> <br>
        <button class="button" onclick="next_question(-1.00)" id="thisanger-button">This Sentence Angers Me</button> <br>
        <div style="text-align: center;">
            <button class="small_button" onclick="prev_question()" id="back_button">Back</button>
            <button class="small_button_off" id="back_button_off">Back</button><br>    
        </div>
        <script type="application/javascript" src="scripts/questions.js"></script>
        <script>
            var shortquestions, questions
            shortquestions = questions = []
            if (window.location.search.substring(1) === "s") {
                for (i = 0, len = fullquestions.length; i < len; i++) {
                    question = fullquestions[i];
                    if (question.short === true) {
                        shortquestions.push(question);
                    }
                }
                questions = shortquestions;
                length = "s";
            } else {
                questions = fullquestions;
                length = "f";
            }
        </script>
        <script type="application/javascript"src="scripts/quiz.js"></script>
    </body>
</html>
