<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link href='dist/style.css' rel='stylesheet' type='text/css'>
        <link rel="icon" type="x-icon" href="assets/icon.png">
        <link rel="shortcut icon" type="x-icon" href="assets/icon.png">
        <title>PolcompballValues</title>
        <meta property="og:ttl" content="600">
        <meta property="og:site_name" content="polcompballvalues.github.io">
        <meta property="og:title" content="PolcompballValues">
        <meta property="og:type" content="website">
        <meta property="og:description" content="PolcompballValues a quiz aimed at members of the Polcompball community, specially the official Discord server">
        <meta property="og:url" content="https://polcompballvalues.github.io/">
        <meta property="og:image" content="https://polcompballvalues.github.io/assets/previcon.png">
        <meta property="og:image:width" content="1024">
        <meta property="og:image:height" content="1024">
        <meta name="theme-color" content="#000000" data-react-helmet="true">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta charset="utf-8">
    </head>
    <body>
        <h1>PolcompballValues</h1>
        <h2 style="text-align:center;">Result submitter</h2>
        <lottie-player mode="normal" style="display: none;width: 320px;margin: 0 auto"></lottie-player>
        <form>
            <label for="name">Insert the name you want displayed below:</label>
            <br style="margin-bottom: 1.5vw">
            <input for="text" id="name" name="name">
        </form>
        <button class="button" onclick="sm()" id="send-button">Send</button>
        <button class="button" onclick="window.history.back()" id="back-button" >Back</button>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script><script>let subs=0;const player=document.querySelector("lottie-player");function gqv(e){const t=window.location.search.substring(1).split("&");for(let n=0;n<t.length;n++)if(pair=t[n].split("="),pair[0]==e)return parseFloat(pair[1]);return NaN}function sm(){const e=document.getElementById("name").value;if(subs>=1)confirm("You already submitted your scores, do you wish to submit a new time?")&&send(e);else if(null==e||""==e||" "==e||"  "==e){let e=prompt("You did not enter a username, please enter one and submit.");null==e||""==e||" "==e||"  "==e?alert("Please insert a username"):send(e)}else confirm(`Do you confirm you wish to submit your scores under the name of "${e}"?`)&&send(e)}function send(e){fetch("https://pcbval.theghostofinky.repl.co/api/",{method:"post",headers:{"Content-Type":"application/json"},body:JSON.stringify({name:e,vals:[gqv("a"),gqv("b"),gqv("c"),gqv("d"),gqv("e"),gqv("f"),gqv("g"),gqv("h"),gqv("i"),gqv("j"),gqv("k"),gqv("l"),gqv("m"),gqv("n")]})}).then(subs++).then(animator)}async function animator(){player.style.display="block",player.play(),setTimeout((()=>{player.style.display="none",player.stop()}),2e3)}function keyHandler(e){13==e.keyCode&&(e.preventDefault(),sm())}player.load("assets/submit.json"),document.querySelector("#name").addEventListener("keydown",keyHandler);</script>
    </body>
</html>
