<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link href='public/style.css' rel='stylesheet' type='text/css'>
        <link rel="icon" type="x-icon" href="assets/icon.png">
        <link rel="shortcut icon" type="x-icon" href="assets/icon.png">
        <title>PolcompballValues</title>
        <meta property="og:ttl" content="600">
        <meta property="og:site_name" content="polcompballvalues.github.io">
        <meta property="og:title" content="PolcompballValues">
        <meta property="og:type" content="website">
        <meta property="og:description" content="PolcompballValues a quiz aimed at members of the Polcompball community, specially the official Discord server">
        <meta property="og:url" content="https://polcompballvalues.github.io/">
        <meta property="og:image" content="https://polcompballvalues.github.io/assets/previcon.png">
        <meta property="og:image:width" content="1024">
        <meta property="og:image:height" content="1024">

        <meta charset="utf-8">
    </head>
    <body>
        <h1>PolcompballValues</h1>
        <h2 style="text-align:center;">Result submitter</h2>
        <form>
            <label for="name">Insert the name you want displayed below:</label>
            <br style="margin-bottom: 1.5vw">
            <input for="text" id="name" name="name">
        </form>
        <button class="button" onclick="sm()" id="send-button">Send</button>
        <button class="button" onclick="window.history.back()" id="back-button" >Back</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script><script type="application/javascript"src="public/users.js"></script><script>function gqv(n){for(query=window.location.search.substring(1),vars=query.split("&"),i=0;i<vars.length;i++)if(pair=vars[i].split("="),pair[0]==n)return pair[1];return NaN}function sm(){fetch(CryptoJS.AES.decrypt(userlink,window.location.hostname).toString(CryptoJS.enc.Utf8),{method:"post",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:`Polcompballvalues - ${document.getElementById("name").value}`,avatar_url:"https://polcompballvalues.github.io/assets/icon.png",content:`\`\`\`js\n,\n  "name" : "${document.getElementById("name").value}"\n  "stats":\n    "spos": ${gqv("a")}\n    "alle": ${gqv("b")}\n    "expr": ${gqv("c")}\n    "pers": ${gqv("d")}\n    "horn": ${gqv("e")}\n    "fame": ${gqv("f")}\n    "shwr": ${gqv("g")}\n    "sani": ${gqv("h")}\n    "rela": ${gqv("i")}\n    "fedp": ${gqv("j")}\n    "actn": ${gqv("k")}\n    "purp": ${gqv("l")}\n    "perc": ${gqv("m")}\n    "cmdy": ${gqv("n")}\n\`\`\``})}).then(alert(`Sucessfully submitted the score for the user ${document.getElementById("name").value}`))}</script>
    </body>
</html>
